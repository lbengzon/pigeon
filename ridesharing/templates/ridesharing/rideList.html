{% extends "header.html" %}
{% block content %}
<h1>Available Rides</h1>
	<form method='GET' action="{% url 'ridesharing:ride-request' %}">
		{% csrf_token %}
		{% for ride in object_list %}

			<label name="ride_{{ride.id}}_label"  class="control-label">
					<h4>Origin: {{ ride.origin }} <br/>
					Destination: {{ ride.destination }} <br/>
					Date of departure: {{ ride.date|date:"M d, Y"}} <br/>
					Time of departure: {{ride.time}} <br/>
					Seats available: {{ ride.seats_available }} <br/>
					</h4>
					<button type="submit" class="btn btn-default" name="request-ride-btn" value="{{ride.id}}">
						Request Ride
					</button>
			</label>

			<!--<h5>Destination: {{ ride.destination }} <br/>-->
				<!--Date and time of departure: {{ ride.date|date:"M d, Y"}} <br/>-->
				<!--Seats available: {{ ride.seats_available }} <br/>-->
				<!--</h5>-->
				<!--<input type='submit' value='Request Ride'/>-->
		{% endfor %}
	</form>

{% endblock %}
